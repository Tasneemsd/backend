<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
 
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/fav.png" />

  <style>

    body, html {
      margin: 0;
      padding: 0;
   
      height: 120%;
    }
  


.search-button:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
.forecast-card:hover{
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card {
      background: white;
      border: none;
      box-shadow: 0 4px 12px rgba(248, 247, 247, 0.1);
    }

    .card-body {
      padding: 1.5rem;
    }
   

    .search-bar-wrapper {
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .search-input-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-input {
      max-width: 500px;
      width: 100%;
      padding: 10px 20px;
      border-radius: 50px 0 0 50px;
      border: 2px solid #fff;
      outline: none;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
    }

    .search-button {
      padding: 10px 20px;
      border-radius: 0 50px 50px 0;
      background-color: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .search-input::placeholder {
      color: #666;
    }

    .card-img-top {
      margin-top: 15px;
    }

    .current-weather {
      display: flex;
      justify-content: center;
      margin: 30px auto 20px auto;
    }

    .current-card {
      width: 70%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      color: white;
    }

    .current-card .weather-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    body {
  overflow: hidden; 
}

@media (max-width: 699px) {
  body {
    overflow: auto; 
  }
}


  </style>
</head>
<body>

  <video class="bg-video" id="bg-video" autoplay muted playsinline>
    <source src="images/video1.mp4" type="video/mp4" />
  </video>

  <div class="search-bar-wrapper">
    <div class="search-input-wrapper">
      <input type="text" class="search-input mt-1" id="city-input" placeholder="Search city or weather..." />
      <button class="search-button mt-1" id="search-button">Search</button>
    </div>
  </div>

  <div class="current-weather">
    <div class="card current-card">
      <img src="icons/01d.png" alt="weather icon" class="weather-icon" id="weather-icon">
      <h2 id="current-city">City Name</h2>
      <h3 id="current-temp">__°C</h3>
      <p id="current-condition">--</p>
      <p id="current-details">Humidity: -- | Wind: --</p>
    </div>
   

  </div>
  <div class="container-fluid ">
    <div class="row justify-content-center">
      
      

   
<div class="d-flex justify-content-center flex-wrap gap-3 mb-4" id="forecast-cards">
  <div class="card text-center forecast-card" style="width:200px; height: 200px;">
    <img src="icons/01d.png" alt="icon" class="mx-auto" width="50" id="day0-icon" />
    <h5 id="day0-name">City Name</h5>
    <p id="day0-temp">__°C</p>
    <p id="day0-desc">--</p>
  </div>
  <div class="card text-center forecast-card" style="width:200px; height: 200px;">
    <img src="icons/01d.png" alt="icon" class="mx-auto" width="50" id="day1-icon" />
    <h5 id="day1-name">City Name</h5>
    <p id="day1-temp">__°C</p>
    <p id="day1-desc">--</p>
  </div>
  <div class="card text-center forecast-card" style="width:200px; height: 200px;">
    <img src="icons/01d.png" alt="icon" class="mx-auto" width="50" id="day2-icon" />
    <h5 id="day2-name">City Name</h5>
    <p id="day2-temp">__°C</p>
    <p id="day2-desc">--</p>
  </div>
  <div class="card text-center forecast-card" style="width:200px; height: 200px;">
    <img src="icons/01d.png" alt="icon" class="mx-auto" width="50" id="day3-icon" />
    <h5 id="day3-name">City Name</h5>
    <p id="day3-temp">__°C</p>
    <p id="day3-desc">--</p>
  </div>
  <div class="card text-center forecast-card" style="width:200px; height: 200px;">
    <img src="icons/01d.png" alt="icon" class="mx-auto" width="50" id="day4-icon" />
    <h5 id="day4-name">City Name</h5>
    <p id="day4-temp">__°C</p>
    <p id="day4-desc">--</p>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>


  <script src="index.js"></script>

</body>
</html>
